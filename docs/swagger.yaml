      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Retrieve Explore Feed
      tags:
      - Feed
  /files:
    get:
      consumes:
      - application/json
      description: Retrieves a list of files uploaded by the authenticated user.
      produces:
      - application/json
