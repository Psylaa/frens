      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BookmarkResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Retrieve User's Bookmarks
      tags:
      - Bookmarks
  /feeds/algorithmic:
    get:
      consumes:
      - application/json
      description: Retrieves the authenticated user's feed, sorted by an algorithm
        to highlight relevant content.
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Retrieve Algorithmic Feed
      tags:
      - Feed
  /feeds/chronological:
    get:
      consumes:
      - application/json
      description: Retrieves the authenticated user's feed, sorted by the time of
