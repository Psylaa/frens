basePath: /v1
definitions:
  response.BookmarkAttr:
    properties:
      createdAt:
        type: string
      postId:
        type: string
      userId:
        type: string
    type: object
  response.BookmarkData:
    properties:
      attributes:
        $ref: '#/definitions/response.BookmarkAttr'
      id:
        type: string
      links:
        $ref: '#/definitions/response.BookmarkLinks'
      type:
        $ref: '#/definitions/shared.DataType'
    type: object
  response.BookmarkLinks:
    properties:
      self:
        type: string
    type: object
  response.BookmarkResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.BookmarkData'
        type: array
    type: object
  router.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        maxLength: 24
        minLength: 1
        type: string
    required:
    - password
    - username
    type: object
  shared.DataType:
    enum:
    - user
    - post
    - follow
    - token
    - bookmark
    - like
    - file
    type: string
    x-enum-varnames:
    - DataTypeUser
    - DataTypePost
    - DataTypeFollow
    - DataTypeToken
    - DataTypeBookmark
    - DataTypeLike
    - DataTypeFile
host: localhost:3001
info:
  contact:
    name: Frens Repo
    url: http://www.github.com/bwoff11/frens
  description: ActivityPub social network API
  license:
    name: MIT License
    url: http://www.github.com/bwoff11/frens/docs/LICENSE.md
  termsOfService: http://swagger.io/terms/
  title: Frens API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      - text/xml
      - application/x-www-form-urlencoded
      - multipart/form-data
      description: Authenticate a user with the given credentials and return a JWT
        token.
      parameters:
      - description: Username
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Password
        in: body
        name: password
        required: true
        schema:
          type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Authenticate User
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logs out the user associated with the provided authentication token.
        The token will no longer be valid.
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      security:
      - ApiKeyAuth: []
      summary: Logout User
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account and returns a confirmation.
      parameters:
      - description: The user account to create
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/router.RegisterRequest'
      - in: formData
        name: email
        type: string
      - in: formData
        name: password
        required: true
        type: string
      - in: formData
        maxLength: 24
        minLength: 1
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Register New User
      tags:
      - Auth
  /auth/verify:
    get:
      consumes:
      - application/json
      description: Verifies the authenticity of the provided authentication token.
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      security:
      - ApiKeyAuth: []
      summary: Verify Authentication Token
      tags:
      - Auth
  /blocks:
    get:
      consumes:
      - application/json
      description: Retrieves a list of users blocked by the authenticated user.
      parameters:
      - description: The number of blocks to return.
        in: query
        name: count
        type: string
      - description: The number of blocks to offset the returned blocks by.
        in: query
        name: offset
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Retrieve Blocked Users
      tags:
      - Blocks
  /bookmarks:
    get:
      consumes:
      - application/json
      description: Retrieves a list of posts bookmarked by the authenticated user.
      parameters:
      - description: The number of bookmarks to return.
        in: query
        name: count
        type: string
      - description: Cursor for pagination.
        in: query
        name: cursor
        type: string
