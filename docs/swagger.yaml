        in: body
        name: text
        required: true
        schema:
          type: string
      - description: The text of the post
        in: formData
        name: text
        required: true
        type: string
      - description: The privacy setting of the post
        in: body
        name: privacy
        required: true
        schema:
          type: string
      - description: The privacy setting of the post
        in: formData
        name: privacy
        required: true
        type: string
      - description: The UUIDs of the media files attached to the post
